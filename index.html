<!DOCTYPE html>
<html lang="pt-en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Advice generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <h2 class="title">REFLECTION #117</h2>
        <div class="div-message">
          <p id="message">
            Click the button to receive advice!
          </p>
        </div>

      <picture class="bar">
        <source media="(max-width: 485px)" srcset="./src/images/pattern-divider-mobile.svg">
        <source media="(max-width:2400px)" srcset="./src/images/pattern-divider-desktop.svg">
        <img src="./src/images/pattern-divider-desktop.svg" alt="style image">
      </picture>
    </div>
    
    <button class="icon" id="generate-advice">
      <img src="./src/images/circle-solid (1).svg" alt="circle" class="background-image">
      <img src="./src/images/icon-dice.svg" alt="superimposed-image" class="superimposed-image">
    </button>
  </main>

  <script type="text/javascript" src="./javascript/index.js"></script>
</body>
